<div class="kt-portlet" id="tools">
<div class="kt-portlet__body kt-portlet__body--fit">
   <div class="kt-grid  kt-wizard-v2 kt-wizard-v2--white" id="kt_wizard_v2" data-ktwizard-state="first">
      <div class="kt-grid__item kt-wizard-v2__aside">
         <div class="kt-wizard-v2__nav">
            <div class="kt-wizard-v2__nav-items">
               <a class="kt-wizard-v2__nav-item" href="#tools" data-ktwizard-type="step" data-ktwizard-state="current">
                  <div class="kt-wizard-v2__nav-body">
                     <div class="kt-wizard-v2__nav-icon">
                        <i class="flaticon-globe"></i>
                     </div>
                     <div class="kt-wizard-v2__nav-label">
                        <div class="kt-wizard-v2__nav-label-title">
                           Gerenciar usuário
                        </div>
                        <div class="kt-wizard-v2__nav-label-desc">
                           Pesquisar informações de um usuário
                        </div>
                     </div>
                  </div>
               </a>
               <a class="kt-wizard-v2__nav-item" href="#tools" data-ktwizard-type="step" data-ktwizard-state="pending">
                  <div class="kt-wizard-v2__nav-body">
                     <div class="kt-wizard-v2__nav-icon">
                        <i class="flaticon-bus-stop"></i>
                     </div>
                     <div class="kt-wizard-v2__nav-label">
                        <div class="kt-wizard-v2__nav-label-title">
                           Reiniciar usuário
                        </div>
                        <div class="kt-wizard-v2__nav-label-desc">
                           Redefinir Motivo/relacionamentos
                        </div>
                     </div>
                  </div>
               </a>
               <a class="kt-wizard-v2__nav-item" href="#tools" data-ktwizard-type="step" data-ktwizard-state="pending">
                  <div class="kt-wizard-v2__nav-body">
                     <div class="kt-wizard-v2__nav-icon">
                        <i class="flaticon-responsive"></i>
                     </div>
                     <div class="kt-wizard-v2__nav-label">
                        <div class="kt-wizard-v2__nav-label-title">
                           Banir usuário
                        </div>
                        <div class="kt-wizard-v2__nav-label-desc">
                           Banir alguém por má conduta
                        </div>
                     </div>
                  </div>
               </a>
               <a class="kt-wizard-v2__nav-item" href="#tools" data-ktwizard-type="step" data-ktwizard-state="pending">
                  <div class="kt-wizard-v2__nav-body">
                     <div class="kt-wizard-v2__nav-icon">
                        <i class="flaticon-trophy"></i>
                     </div>
                     <div class="kt-wizard-v2__nav-label">
                        <div class="kt-wizard-v2__nav-label-title">
                           Alertar usuário
                        </div>
                        <div class="kt-wizard-v2__nav-label-desc">
                           Dê ao usuário um alerta no hotel
                        </div>
                     </div>
                  </div>
               </a>
            </div>
         </div>
      </div>
     
      <div class="kt-grid__item kt-grid__item--fluid kt-wizard-v2__wrapper">
         <div class="kt-form" id="kt_form">
           
            <div class="kt-wizard-v2__content" data-ktwizard-type="step-content" data-ktwizard-state="current">
               <div class="kt-heading kt-heading--md">Ver as informações dos usuários</div>
               <div class="kt-form__section kt-form__section--first">
                  <form action="remote/manage">
                     <div class="kt-wizard-v2__form">
                        <div class="form-group ">
                           <div class="kt-input-icon kt-input-icon--right">
                              <select name="element" class="form-control remoteControl"></select>
                              <span class="kt-input-icon__icon kt-input-icon__icon--right">
                              </span>
                           </div>
                        </div>
                        <div class="form-group">
                           <select name="type" class="form-control">
                              <option value="" selected>Todas as informações</option>
                              <option value="userinfo">Informação de usuário</option>
                              <option value="chatlogs">Registros de bate-papo</option>
                              <option value="namelogs">Logs de nomes</option>
                              <option value="tradelogs">Registros comerciais</option>
                              <option value="maillogs">Logs de correio</option>
                              <option value="roomlogs">Quartos</option>
                           </select>
                        </div>
                        <div class="kt-form__actions">
                            <button type="submit" class="btn btn-primary ajaxLoad">Enviar</button>
                        </div>
                  </form>
                  </div>
               </div>
            </div>
    
            <div class="kt-wizard-v2__content" data-ktwizard-type="step-content">
               <div class="kt-heading kt-heading--md">Reiniciar usuário</div>
               <div class="kt-form__section kt-form__section--first">
                  <form action="remote/reset">
                     <div class="kt-wizard-v2__form">
                        <div class="form-group ">
                           <div class="kt-input-icon kt-input-icon--right">
                              <select name="element" class="form-control remoteControl"></select>
                              <span class="kt-input-icon__icon kt-input-icon__icon--right">
                              </span>
                           </div>
                        </div>
                        <div class="form-group">
                           <select name="type" class="form-control">
                              <option value="1">Motivo</option>
                              <option value="2">Veja</option>
                           </select>
                        </div>
                       <div class="kt-form__actions">
                          <button type="submit" class="btn btn-primary ajaxLoad">Enviar</button>
                       </div>
                    </form>
                  </div>
               </div>
            </div>

            <div class="kt-wizard-v2__content" data-ktwizard-type="step-content">
               <div class="kt-heading kt-heading--md">Banir usuário</div>
               <div class="kt-form__section kt-form__section--first">
                  <form action="remote/ban">
                     <div class="kt-wizard-v2__form">
                        <div class="form-group ">
                           <div class="kt-input-icon kt-input-icon--right">
                              <select name="element" class="form-control remoteControl"></select>
                              <span class="kt-input-icon__icon kt-input-icon__icon--right">
                              </span>
                           </div>
                        </div>
                        <div class="form-group">
                            <select name="reason" class="form-control" required>
                            {% for ban in ban_messages %}
                                <option value="{{ban.id}}">{{ban.message}}</option>
                            {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="expire" class="form-control" id="inputTime" required>
                                {% for ban in ban_times %}
                                    <option value="{{ban.id}}">{{ban.message}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                           <select name="type" class="form-control" required>
                              <option value="user">Usuário</option>
                              <option value="ip">IP</option>
                          </select>
                        </div>
                        <div class="kt-form__actions">
						  <button type="submit" class="btn btn-primary ajaxLoad">Enviar</button>
					   </div>
					</form>
                  </div>
               </div>
            </div>
           
            <div class="kt-wizard-v2__content" data-ktwizard-type="step-content">
               <div class="kt-heading kt-heading--md">Usuário Alerta</div>
               <div class="kt-form__section kt-form__section--first">
                  <form action="remote/alert">
                     <div class="kt-wizard-v2__form">
                        <div class="form-group ">
                           <div class="kt-input-icon kt-input-icon--right">
                              <select name="element" class="form-control remoteControl"></select>
                              <span class="kt-input-icon__icon kt-input-icon__icon--right">
                              </span>
                           </div>
                        </div>
                        <div class="form-group">
                            <select name="reason" class="form-control" required>
                                {% for alert in alert_messages %}
                                <option value="{{alert.id}}">{{alert.title}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <select name="action" class="form-control" required>
                                <option value="0">Nenhum</option>
                                <option value="1">Desconectar</option>
                                <option value="2">Mutar</option>
                            </select>
                        </div>
                        <div class="kt-form__actions">
                           <button type="submit" class="btn btn-primary ajaxLoad">Enviar</button>
                        </div>
                    </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
